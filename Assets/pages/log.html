<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/log.css" />
    <title>Home</title>
  </head>
  <body>
    <main>
      <article>
        <a href="./home.html" style="color: white"
          >Lien qui mène vers webdocu A SUPPRIMER quand t'as fini de gérer le
          back. Quand ON s'INSCRIt : LIEN VERS HOME.HTML, sinon ECAMPUS.HTML
          avec la bonne variable stage</a
        >
        <form action="#" id="RegisterForm">
          <input class="normalInput" type="text" placeholder="Prénom" />
          <fieldset>
            <input
              type="password"
              name="pass"
              id="password1"
              placeholder="Mot de passe"
            />
            <i
              class="fa-solid fa-eye"
              id="eye1"
              onclick="togglePasswordVisibility('password1', 'eye1')"
            ></i>
          </fieldset>
          <fieldset>
            <input
              type="password"
              name="passCheck"
              id="password2"
              placeholder="Vérifier mot de passe"
            />
            <i
              class="fa-solid fa-eye"
              id="eye2"
              onclick="togglePasswordVisibility('password2', 'eye2')"
            ></i>
          </fieldset>
          <input type="submit" value="S'inscrire" class="formBtn" />
          <p onclick="changeToLog()">Se connecter ?</p>
        </form>

        <form action="#" id="LogInForm">
          <input class="normalInput" type="text" placeholder="Prénom" />
          <fieldset>
            <input
              type="password"
              name="pass"
              id="password3"
              placeholder="Mot de passe"
            />
            <i
              class="fa-solid fa-eye"
              id="eye3"
              onclick="togglePasswordVisibility('password3', 'eye3')"
            ></i>
          </fieldset>

          <input type="submit" value="Se connecter" class="formBtn" />
          <p onclick="changeToRegister()">S'inscrire?</p>
        </form>
      </article>
    </main>

    <script>
      function togglePasswordVisibility(passwordId, eyeId) {
        var passwordInput = document.getElementById(passwordId);
        var eyeIcon = document.getElementById(eyeId);

        // Check the type of the input field and toggle
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          eyeIcon.classList.remove('fa-eye');
          eyeIcon.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          eyeIcon.classList.remove('fa-eye-slash');
          eyeIcon.classList.add('fa-eye');
        }
      }

      function changeToLog() {
        // Get the forms by their IDs
        var registerForm = document.getElementById('RegisterForm');
        var loginForm = document.getElementById('LogInForm');

        // Set display styles
        registerForm.style.display = 'none'; // Hide register form
        loginForm.style.display = 'flex'; // Show login form
      }

      function changeToRegister() {
        // Get the forms by their IDs
        var registerForm = document.getElementById('RegisterForm');
        var loginForm = document.getElementById('LogInForm');

        // Set display styles
        loginForm.style.display = 'none'; // Hide login form
        registerForm.style.display = 'flex'; // Show register form
      }
    </script>
  </body>
</html>
