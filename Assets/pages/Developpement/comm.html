<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/ecampus.css" />
    <link rel="stylesheet" href="../../css/pageNotes.css" />
    <link rel="stylesheet" href="./comm.css" />
    <title>Communication</title>
  </head>
  <body class="homePageBody">
    <header>
      <nav>
        <div class="nav_top">
          <a href="../ecampus.html" class="current"
            ><img src="../../img.video/logoEcampus.svg" alt="icone Ecampus"
          /></a>
          <a href="../notes.html"
            ><img
              src="../../img.video/note-removebg-preview.png"
              alt="icone Notes"
          /></a>
        </div>
        <div class="nav_bottom">
          <a href=""><i class="fa-solid fa-question"></i></a>
          <a href=""><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        </div>
      </nav>
    </header>

    <main>
      <article class="ecampusContainer">
        <section class="ecampusHeading">
          <h1>Ayoub - Communication</h1>
        </section>

        <section class="comm">
          <!-- VidÃ©o Container -->
          <div class="videoContainer">
            <video id="commVideo" controls>
              <source src="../../img.video/marie1.mp4" type="video/mp4" />
            </video>
            <!-- Video Choices-->
            <div class="videoChoices" style="display: none">
              <div class="row">
                <figure onclick="playVideo('marie4.mp4')">
                  <img src="../../img.video/choice2.png" alt="" />
                </figure>

                <section>
                  <h2>Consignes</h2>
                  <p>Quel est le meilleur choix selon toi ?</p>
                </section>
              </div>
              <div class="row row2">
                <figure class="contain" onclick="playVideo('marie2.mp4')">
                  <img src="../../img.video/choice1.jpg" alt="" />
                </figure>

                <figure>
                  <img
                    src="../../img.video/choice3.jpg"
                    alt=""
                    onclick="playVideo('marie3.mp4')"
                  />
                </figure>
              </div>
            </div>
            <a
              href="../ecampus.html"
              onclick="completeStage(3)"
              style="display: none"
              class="finalBtn"
              id="nextStageLink"
              >Lire le message d'Erwan</a
            >
          </div>

          <!-- Notes Liste -->
          <div class="notesContainer">
            <div class="notesHeading">
              <img
                src="../../img.video/note-removebg-preview.png"
                alt="icone Notes"
              />
              <h2>Notes Communication</h2>
            </div>
            <hr />
            <ul id="notesList"></ul>
          </div>
        </section>
      </article>
    </main>

    <script src="../../js/index.js"></script>
    <script src="./comm.js"></script>
  </body>
</html>
