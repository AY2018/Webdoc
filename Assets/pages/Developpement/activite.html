    <main>
      <article class="ecampusContainer">
        <section class="ecampusHeading">
          <h1>Activité - Développement web</h1>
          <h2>La mission : Reproduire la maquette donnée par Erwan</h2>
        </section>

        <section class="activiteContainer">
          <div class="texte">
            This text's color will change based on your input.
          </div>

          <pre id="editor">
.texte { 
  color: black; /* Initial color */
}</pre
          >

          <iframe id="result" framBorder="0"></iframhttps://ay2018.github.io/Webdoc/>
        </section>
      </article>
    </main>

    <script>
      var editor = ace.edit('editor');
      editor.setTheme('ace/theme/monokai');
      editor.session.setMode('ace/mode/css');

      editor.session.on('change', function () {
        var code = editor.getValue();
        var styleRegex = /\.texte\s*\{\s*color:\s*([^;]+);/i;
        var match = styleRegex.exec(code);

        if (match && match[1]) {
          document.querySelector('.texte').style.color = match[1].trim();

          if (
            match[1].trim().toLowerCase() === 'blue' ||
            match[1].trim().toLowerCase() === '#0000ff'
          ) {
            document.getElementById('result').innerHTML =
              '<div>Congratulations!</div>';
          } else {
            document.getElementById('result').innerHTML = '';
          }
        }
      });
    </script>

    <script src="../../js/index.js"></script>
