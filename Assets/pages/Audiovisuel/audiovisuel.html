<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/ecampus.css" />
    <link rel="stylesheet" href="../../css/pageNotes.css" />
    <link rel="stylesheet" href="./audio.css" />
    <title>Audiovisuel</title>
  </head>
  <body class="homePageBody">
    <header>
      <nav>
        <div class="nav_top">
          <a href="../ecampus.html" class="current"
            ><img src="../../img.video/logoEcampus.svg" alt="icone Ecampus"
          /></a>
          <a href="../notes.html"
            ><img
              src="../../img.video/note-removebg-preview.png"
              alt="icone Notes"
          /></a>
        </div>
        <div class="nav_bottom">
          <a href=""><i class="fa-solid fa-question"></i></a>
          <a href=""><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        </div>
      </nav>
    </header>

    <main>
      <article class="ecampusContainer">
        <section class="ecampusHeading">
          <h1>Ayoub - Audiovisuel</h1>
        </section>

        <section class="crea">
          <div class="creaContainer">
            <!-- Whatsapp Container-->
            <section class="whatsappContainer">
              <!-- Whatsapp Heading -->
              <div class="whatsappHeading">
                <figure>
                  <img
                    src="../../img.video/nico.jpeg"
                    alt="Photo de profil d'Erwan"
                  />
                </figure>
                <div class="topText">
                  <h2>Nicolas</h2>
                  <p>En ligne</p>
                </div>
              </div>

              <!-- Conversation-->
              <ul id="conv" class="conv">
                <div class="startBtnContainer">
                  <button class="startBtn" onclick="startConv()">
                    Lancer la discussion
                  </button>
                </div>
                <li></li>
              </ul>

              <!-- Whatsapp Bottom-->
              <div class="whatsappBot" id="whatsappBot">
                <div id="choices">
                  <div class="choice1">Une caméra normale</div>
                  <div class="choice2">Un iPhone 13</div>
                  <div class="choice3">Une caméra PK-05</div>
                </div>
                <div class="messageSendContainer">
                  <p id="messageBarText">Ecrire un message</p>
                </div>

                <i class="fa-solid fa-paper-plane"></i>

                <a
                  href="../ecampus.html"
                  id="nextStageLink"
                  onclick="completeStage(6)"
                  >Passer à la partie dev</a
                >
              </div>
            </section>
          </div>

          <!-- Notes Liste -->
          <div class="notesContainer" id="notesContainer">
            <div class="notesHeading">
              <img
                src="../../img.video/note-removebg-preview.png"
                alt="icone Notes"
              />
              <h2>Notes Audiovis</h2>
            </div>
            <hr />
            <ul id="notesList">
              <li></li>
            </ul>
          </div>
        </section>
      </article>
    </main>

    <script src="../../js/index.js"></script>
    <script src="./audio.js"></script>
  </body>
</html>
